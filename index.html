    <title>Practica IF</title>
</head>
<body>
    <h1>Ejemplo de Estructura de Control IF - ELSE - ELSE IF</h1>
    <p>Ejercicios Practicos</p>
    <br>
    <br>
    <p style="font-style: italic;">Condicional Simple</p>
    <script>
        let Num = -5;
        if (Num>0){
            console.log ("El número es Positivo")
            document.write ("El número es Positivo")
        }
        else
            {
                document.write ("El número es Negativo")
                console.log ("El número es Negativo")
            }
        

    </script>
